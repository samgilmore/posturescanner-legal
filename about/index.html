<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage Labs</title>
    <meta name="description" content="Vantage Labs — an app agency dedicated to making cool apps.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #050505;
            color: #f5f5f5;
        }

        /* ── Aurora orbs ── */
        .aurora {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .aurora .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.07;
            will-change: transform;
        }

        .aurora .orb-1 {
            width: 600px; height: 600px;
            background: radial-gradient(circle, #ffffff, transparent 70%);
            top: -10%; left: -5%;
            animation: orbit1 25s ease-in-out infinite;
        }

        .aurora .orb-2 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, #c0c0c0, transparent 70%);
            bottom: -15%; right: -10%;
            animation: orbit2 30s ease-in-out infinite;
        }

        .aurora .orb-3 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, #e0e0e0, transparent 70%);
            top: 40%; left: 50%;
            animation: orbit3 20s ease-in-out infinite;
        }

        @keyframes orbit1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30vw, 20vh) scale(1.1); }
            66% { transform: translate(10vw, 40vh) scale(0.9); }
        }

        @keyframes orbit2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-25vw, -15vh) scale(1.15); }
            66% { transform: translate(-10vw, -30vh) scale(0.85); }
        }

        @keyframes orbit3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20vw, -10vh) scale(1.2); }
        }

        /* ── Noise texture ── */
        .noise {
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        /* ── Particle canvas ── */
        canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
        }

        /* ── Center glow ── */
        .glow {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.04) 0%, transparent 70%);
            z-index: 3;
            pointer-events: none;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.6; }
        }

        /* ── Content overlay ── */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        /* ── Fade-in on load ── */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease-out forwards;
        }

        .fade-in:nth-child(1) { animation-delay: 0.2s; }
        .fade-in:nth-child(2) { animation-delay: 0.5s; }
        .fade-in:nth-child(3) { animation-delay: 0.8s; }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Logo with seamless gleam ── */
        .logo {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            user-select: none;
            position: relative;
            color: #b0b0b0;
        }

        .logo .text {
            position: relative;
            display: inline-block;
            padding-bottom: 0.05em;
            background: linear-gradient(
                90deg,
                #999 0%, #999 35%, #fff 50%, #999 65%, #999 100%
            );
            background-size: 500% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gleam 8s linear infinite;
        }

        @keyframes gleam {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        /* ── Tagline ── */
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.35rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            max-width: 500px;
            line-height: 1.6;
            letter-spacing: 0.02em;
            margin-bottom: 3rem;
        }

        /* ── Email button ── */
        .email-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.85rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.03);
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.03em;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .email-btn:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.07);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.05),
                0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .email-btn svg {
            width: 16px; height: 16px;
            opacity: 0.6;
            transition: opacity 0.5s;
        }

        .email-btn:hover svg { opacity: 1; }

        /* ── Footer ── */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0; right: 0;
            text-align: center;
            z-index: 4;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: 0.12em;
            font-weight: 400;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Floating aurora orbs -->
    <div class="aurora">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Film grain texture -->
    <div class="noise"></div>

    <!-- Particle network -->
    <canvas id="bg"></canvas>

    <!-- Radial glow behind content -->
    <div class="glow"></div>

    <!-- Main content -->
    <div class="overlay">
        <h1 class="logo fade-in"><span class="text">Vantage Labs</span></h1>
        <p class="tagline fade-in">Building apps people actually want to use.</p>
        <a href="mailto:support@posturescan.app" class="email-btn fade-in">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
            </svg>
            Get in touch
        </a>
    </div>

    <div class="footer">Vantage Labs LLC</div>

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let w, h, particles;
        const PARTICLE_COUNT = 90;
        const CONNECTION_DIST = 140;
        let mouse = { x: -1000, y: -1000 };

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    r: Math.random() * 1.5 + 0.5,
                    baseOpacity: Math.random() * 0.25 + 0.05,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        let t = 0;

        function draw() {
            ctx.clearRect(0, 0, w, h);
            t += 0.003;

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0) p.x = w;
                if (p.x > w) p.x = 0;
                if (p.y < 0) p.y = h;
                if (p.y > h) p.y = 0;

                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const mouseDist = Math.sqrt(dx * dx + dy * dy);
                if (mouseDist < 200) {
                    const force = (200 - mouseDist) / 200 * 0.015;
                    p.vx -= dx * force * 0.01;
                    p.vy -= dy * force * 0.01;
                }

                const speed = Math.sqrt(p.vx * p.vx + p.vy * p.vy);
                if (speed > 0.5) {
                    p.vx *= 0.995;
                    p.vy *= 0.995;
                }

                const pulse = Math.sin(t * 2 + p.phase) * 0.5 + 0.5;
                const opacity = p.baseOpacity + pulse * 0.1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const distX = p.x - p2.x;
                    const distY = p.y - p2.y;
                    const dist = Math.sqrt(distX * distX + distY * distY);

                    if (dist < CONNECTION_DIST) {
                        const alpha = (1 - dist / CONNECTION_DIST) * 0.06;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => { resize(); createParticles(); });
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mouseleave', () => { mouse.x = -1000; mouse.y = -1000; });

        resize();
        createParticles();
        draw();
    </script>
</body>
</html>
