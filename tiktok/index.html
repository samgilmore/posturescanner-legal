<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostureScan – Download</title>

    <!-- Instant redirect -->
    <meta http-equiv="refresh" content="0; url=https://apps.apple.com/app/id6754865209?ct=tiktok_bio&mt=8">

    <!-- Fallback for crawlers -->
    <link rel="canonical" href="https://apps.apple.com/app/id6754865209?ct=tiktok_bio&mt=8">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/app_icon_semi_transparent.png">
    <link rel="apple-touch-icon" href="../assets/app_icon_semi_transparent.png">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0A0E1A;
            color: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 2rem;
        }

        .redirect-container {
            max-width: 400px;
        }

        p {
            font-size: 18px;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        a {
            color: #60A5FA;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3B82F6;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(96, 165, 250, 0.2);
            border-top-color: #60A5FA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loader"></div>
        <p>
            Redirecting to the App Store…
        </p>
        <p>
            <a href="https://apps.apple.com/app/id6754865209?ct=tiktok_bio&mt=8">
                Tap here if nothing happens
            </a>
        </p>
    </div>
</body>
</html>
